<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/layout.xhtml">

	<ui:define name="title">Experiencia</ui:define>
	<ui:define name="content">
		<h:form id="frm" update="growl">
			<p:growl id="growl" sticky="false" life="5000" showDetail="false"
				autoUpdate="true" />
			<div
				class="col-lg-12 col-md-12 col-sm-12 container justify-content-center">
				<div class="card crud-demo">

					<p:toolbar>
						<p:toolbarGroup>
							<p:commandButton value="Agregar" icon="pi pi-plus"
								actionListener="#{experienciaBean.openNew}"
								update=":frm:manage-element-content"
								oncomplete="PF('manageElementDialog').show()" process="@this"
								styleClass="ui-button-success" style="margin-right: .5rem">
								<p:resetInput target=":frm:manage-element-content" />
							</p:commandButton>
							<p:commandButton id="delete-elements-button"
								value="#{experienciaBean.deleteButtonMessage}"
								icon="pi pi-trash"
								actionListener="#{experienciaBean.deleteSelectedElements}"
								styleClass="ui-button-danger"
								disabled="#{!experienciaBean.hasSelectedElements()}"
								update="@this">
								<p:confirm header="Confirmaci贸n"
									message="Eliminar registros seleccionados?"
									icon="pi pi-exclamation-triangle" />
							</p:commandButton>
						</p:toolbarGroup>
					</p:toolbar>

					<p:dataTable id="dt-elements" widgetVar="dtElementos" var="element"
						value="#{experienciaBean.elements}" reflow="true"
						styleClass="elements-table"
						selection="#{experienciaBean.selectedElements}"
						rowKey="#{element.id}" paginator="true" rows="20"
						rowSelectMode="add" paginatorPosition="bottom"
						emptyMessage="No se encontraron registros">
						<f:facet name="header">
							<div class="elements-table-header"></div>
						</f:facet>

						<p:ajax event="rowSelect" update=":frm:delete-elements-button" />
						<p:ajax event="rowUnselect" update=":frm:delete-elements-button" />
						<p:ajax event="rowSelectCheckbox"
							update=":frm:delete-elements-button" />
						<p:ajax event="rowUnselectCheckbox"
							update=":frm:delete-elements-button" />
						<p:ajax event="toggleSelect" update=":frm:delete-elements-button" />

						<p:column selectionMode="multiple" exportable="false"
							style="width:50px;"></p:column>

						<p:column headerText="Instituci贸n" sortBy="#{element.institucion}">
							<h:outputText value="#{element.institucion}" />
						</p:column>
						<p:column headerText="Puesto" sortBy="#{element.puesto}">
							<h:outputText value="#{element.puesto}" />
						</p:column>
						<p:column headerText="Cargo" sortBy="#{element.cargo}">
							<h:outputText value="#{element.cargo}" />
						</p:column>
						<p:column headerText="Fecha inicio"
							sortBy="#{element.fechaInicio}">
							<h:outputText value="#{element.fechaInicio}" />
						</p:column>
						<p:column headerText="Fecha fin" sortBy="#{element.fechaFin}">
							<h:outputText value="#{element.fechaFin}" />
						</p:column>

						<p:column exportable="false">
							<p:commandButton icon="pi pi-pencil"
								update=":frm:manage-element-content"
								oncomplete="PF('manageElementDialog').show()"
								styleClass="edit-button rounded-button ui-button-success"
								process="@this"
								action="#{experienciaBean.loadDialog}">
								<f:setPropertyActionListener value="#{element}"
									target="#{experienciaBean.selectedElement}" />
								<p:resetInput target=":frm:manage-element-content" />
							</p:commandButton>
							<p:commandButton class="ui-button-warning rounded-button"
								icon="pi pi-trash" process="@this"
								oncomplete="PF('deleteElementDialog').show()">
								<f:setPropertyActionListener value="#{element}"
									target="#{experienciaBean.selectedElement}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>

					<p:dialog header="Experiencia" showEffect="fade" modal="true"
						widgetVar="manageElementDialog" responsive="true">
						<p:outputPanel id="manage-element-content" class="ui-fluid">
							<p:outputPanel
								rendered="#{not empty experienciaBean.selectedElement}">
								<div class="p-field">
									<p:outputLabel for="institucion" class="form-label"
										value="Instituci贸n" />
									<p:inputText id="institucion"
										value="#{experienciaBean.selectedElement.institucion}"
										required="true"
										requiredMessage="Ingrese nombre de instituci贸n" />
								</div>
								<div class="p-field">
									<p:outputLabel for="puesto" class="form-label" value="Puesto" />
									<p:inputText id="puesto"
										value="#{experienciaBean.selectedElement.puesto}"
										required="true" requiredMessage="Ingrese puesto" />
								</div>
								<div class="p-field">
									<p:outputLabel for="cargo" class="form-label" value="Cargo" />
									<p:inputText id="cargo"
										value="#{experienciaBean.selectedElement.cargo}"
										required="true" requiredMessage="Ingrese cargo" />
								</div>
								<div class="p-field">
									<p:outputLabel for="fechaInicio" class="form-label"
										value="Fecha de inicio" />
									<p:datePicker id="fechaInicio" monthNavigator="true"
										yearNavigator="true" showWeek="true" required="true"
										requiredMessage="Ingrese Fecha de inicio" pattern="yyyy-MM-dd"
										value="#{experienciaBean.selectedElement.fechaInicio}"
										converterMessage="Formato debe ser: aaaa-MM-dd"
										placeholder="aaaa-mm-dd" />
								</div>

								<div class="p-field">
									<br />
									<p:selectBooleanCheckbox
										value="#{experienciaBean.trabajaActualmente}"
										itemLabel="Trabaja actualmente">
										<p:ajax update="cambio" />
									</p:selectBooleanCheckbox>
								</div>
								<p:outputPanel id="cambio">
									<div class="p-field">
										<p:outputLabel for="fechaFin" class="form-label"
											value="Fecha fin"
											rendered="#{!experienciaBean.trabajaActualmente}" />
										<p:datePicker id="fechaFin" monthNavigator="true"
											yearNavigator="true" showWeek="true" required="true"
											requiredMessage="Ingrese Fecha fin" pattern="yyyy-MM-dd"
											value="#{experienciaBean.fechaFin}"
											converterMessage="Formato debe ser: aaaa-MM-dd"
											placeholder="aaaa-mm-dd"
											rendered="#{!experienciaBean.trabajaActualmente}" />
									</div>
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>

						<f:facet name="footer">
							<p:commandButton value="Guardar" icon="pi pi-check"
								actionListener="#{experienciaBean.saveElement}"
								update="manage-element-content growl"
								process="manage-element-content @this" />
							<p:commandButton value="Cancelar" icon="pi pi-times"
								onclick="PF('manageElementDialog').hide()"
								class="ui-button-secondary" />
						</f:facet>

					</p:dialog>

					<p:confirmDialog widgetVar="deleteElementDialog" showEffect="fade"
						width="300" message="Eliminar registro seleccionado?"
						header="Confirmar" severity="warn">
						<p:commandButton value="Si" icon="pi pi-check"
							actionListener="#{experienciaBean.deleteElement}" process="@this"
							oncomplete="PF('deleteElementDialog').hide()" />
						<p:commandButton value="No" type="button"
							styleClass="ui-button-secondary" icon="pi pi-times"
							onclick="PF('deleteElementDialog').hide()" />
					</p:confirmDialog>

					<p:confirmDialog global="true" showEffect="fade" width="300">
						<p:commandButton value="Si" type="button"
							styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no ui-button-secondary"
							icon="pi pi-times" />
					</p:confirmDialog>
				</div>
			</div>

			<script>
				//<![CDATA[

				//]]>
			</script>
		</h:form>
	</ui:define>
</ui:composition>
</html>
